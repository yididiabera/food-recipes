<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="text-gray-600 font-sexy bg-gray-100">
    <div class="grid md:grid-cols-8">
      <!--content wrapper-->
      <div class="md:col-span-1">
        <!--navigation bar-->
        <nav>
          <div>
            <h1 class="uppercase font-bold text-l p-4 border-b border-gray-200">
              <a href="/">Torpa Food</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contacts</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="px-16 py-6 md:col-span-7">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-red-600 border-red-600 md:border-2"
            >Log in</a
          >
          <a href="#" class="btn text-red-600 border-red-600 md:border-2 ml-2"
            >Sign up</a
          >
        </div>

        <h2 class="text-5xl">Recipes</h2>
        <h2 class="text-2xl">For Torpas</h2>

        <div>
          <!-- to wrap all cards -->
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Latest recipes
          </h4>
          <div class="grid lg:grid-cols-3 gap-10 mt-8">
            <!--- cards go here -->
            <div class="card">
              <img
                src="images/pasta.jpg"
                alt="pasta with shrimp"
                class="w-full h-32 object-cover rounded-lg shadow-2xl mt-2 ml-3"
              />
              <div class="m-4">
                <!-- to surround the text content-->
                <span class="font-bold"> Pasta</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Christi</span
                >
              </div>
              <div>
                <span class="badge">25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="images/wet.jpg"
                alt="wet"
                class="w-full h-32 object-cover rounded-lg shadow-2xl mt-2 ml-3"
              />
              <div class="m-4">
                <!-- to surround the text content-->
                <span class="font-bold"> Tibs</span>
                <span class="block text-gray-500 text-sm">Recipe by Mekdi</span>
              </div>
              <div>
                <span class="badge">25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="images/burger.jpg"
                alt="burger"
                class="w-full h-32 object-cover rounded-lg shadow-2xl mt-2 ml-3"
              />
              <div class="m-4">
                <!-- to surround the text content-->
                <span class="font-bold"> Pasta</span>
                <span class="block text-gray-500 text-sm">Recipe by Beta</span>
              </div>
              <div>
                <span class="badge">25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most popular recipes
          </h4>
          <div>
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <!-- Load more button-->
            <div class="btn bg-slate-200 mt-3">Load more...</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
