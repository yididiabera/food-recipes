<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body
    class="text-gray-600 font-sexy bg-gray-100 dark:bg-gray-900 dark:text-gray-200"
  >
    <div class="grid md:grid-cols-8">
      <!-- Sidebar -->
      <div class="md:col-span-1 shadow-lg dark:shadow-gray-700">
        <nav class="text-right w-full flex flex-col items-end p-4">
          <div class="flex justify-between items-center">
            <h1
              class="uppercase font-bold text-l p-4 border-b border-gray-200 dark:border-gray-600"
            >
              <a class="hover:text-gray-800 dark:hover:text-gray-400" href="/"
                >Torpa Food</a
              >
            </h1>
            <div class="cursor-pointer px-4 md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>

          <ul class="hidden md:block" id="menu">
            <li
              class="py-1 text-gray-700 font-bold border-r-4 border-red-400 dark:text-gray-200"
            >
              <a class="px-4 flex justify-end" href="#">Home</a>
            </li>
            <li>
              <a class="py-1 px-4 flex justify-end dark:text-gray-200" href="#"
                >About</a
              >
            </li>
            <li>
              <a class="py-1 px-4 flex justify-end dark:text-gray-200" href="#"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Sidebar -->

      <main class="px-16 py-6 md:col-span-7">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-red-500 border-red-500 hover:text-white hover:bg-red-500 md:border-2 transition ease-in-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-red-500 border-red-500 hover:text-white hover:bg-red-500 md:border-2 ml-2 transition ease-in-out duration-500"
            >Sign up</a
          >
          <!-- Dark Mode Toggle -->
          <button
            id="dark-mode-toggle"
            class="btn ml-2 border-dark border-2 dark:border-white"
          >
            ðŸŒ™ Dark Mode
          </button>
        </div>

        <h2 class="text-5xl dark:text-white">Recipes</h2>
        <h2 class="text-2xl dark:text-gray-300">For Torpas</h2>

        <h4
          class="font-bold mt-12 pb-2 border-b border-gray-300 dark:border-gray-600"
        >
          Latest recipes
        </h4>
        <div class="grid lg:grid-cols-3 gap-10 mt-8">
          <div class="card dark:bg-gray-800 dark:text-gray-200">
            <img
              src="images/pasta.jpg"
              alt="pasta with shrimp"
              class="w-full h-32 object-cover rounded-lg shadow-2xl mt-2 ml-3"
            />
            <div class="m-4">
              <span class="font-bold">Pasta</span>
              <span class="block text-gray-500 text-sm dark:text-gray-400"
                >Recipe by Christi</span
              >
            </div>
          </div>
          <div class="card dark:bg-gray-800 dark:text-gray-200">
            <img
              src="images/wet.jpg"
              alt="wet"
              class="w-full h-32 object-cover rounded-lg shadow-2xl mt-2 ml-3"
            />
            <div class="m-4">
              <span class="font-bold">Tibs</span>
              <span class="block text-gray-500 text-sm dark:text-gray-400"
                >Recipe by Mekdi</span
              >
            </div>
          </div>
          <div class="card dark:bg-gray-800 dark:text-gray-200">
            <img
              src="images/burger.jpg"
              alt="burger"
              class="w-full h-32 object-cover rounded-lg shadow-2xl mt-2 ml-3"
            />
            <div class="m-4">
              <span class="font-bold">Burger</span>
              <span class="block text-gray-500 text-sm dark:text-gray-400"
                >Recipe by Beta</span
              >
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <div
            class="btn bg-slate-200 dark:bg-gray-700 dark:text-gray-200 mt-3 transform hover:-scale-x-125 transition ease-in-out hover:bg-opacity-40 duration-300"
          >
            Load more...
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
